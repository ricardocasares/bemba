name: Release

on:
  push:
    branches:
      - "beta"
      - "next"
      - "master"

jobs:
  release:
    runs-on: ubuntu-latest
    name: release
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v2
        with:
          node-version: "18"
      - run: npm ci
      - run: npm run release
        env:
          GH_TOKEN: ${{ github.token }}
