version: '3.6'
services:
  postgres:
    image: postgres:12
    ports:
      - "5432:5432"
    restart: always
    volumes:
    - db_data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: postgrespassword
  graphql-engine:
    build:
      context: ./hasura
    ports:
      - 8080:8080
    depends_on:
      - 'postgres'
    restart: always
    env_file:
      - ./hasura/.env
      
volumes:
  db_data:

